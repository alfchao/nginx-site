<!DOCTYPE html>
<html>

<head>
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-top: 0;
        }

        p {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all .3s ease;
        }

        a:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Sorry, the page you requested could not be found.</p>
        <a href="/">Back to Home</a>
    </div>
</body>

</html>
